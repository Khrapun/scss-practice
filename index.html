<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">

    <main class="main">

                </div>
            </div>
        </div>

    <footer class="footer">
        <form class="form">
            <img class="form__image" src="./img/004-pin.png">
            <input class="input input-location" value="Where do you want to go?">
        </form>
        <form class="form">
            <img class="form__image" src="./img/group.png">
            <input class="input input-when" value="When">
        </form>
        <form class="form">
            <img class="form__image" src="./img/002-bed.png">
            <input class="input input-duration" value="Duration">
        </form>
        <button class="button button-transition">
            <span class="span-transition"><i class="fa-long-arrow-right"></i></span>
        </button>
    </footer>

</html>
